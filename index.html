<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Sorting Pillars</h1>
    <div id="input-container">
        <button id="bubble-sort-button" class="sim-button">Bubble Sort</button>
        <button id="selection-sort-button" class="sim-button">Selection Sort</button>
        <button id="insertion-sort-button" class="sim-button">Insertion Sort</button>
        <h2>
            Array Size : 
            <input id="input-size" type="number" min="1" max="70">
        </h2>
        <h2>
            Speed : 
            <input id="speed" type="range" min="1" max="10">
        </h2>
        <div id="value" style="color : white; width: 20px;"></div>
    </div>
    <div id="array-container">

    </div>
    <div>
        <button id="start-button" class="sim-button">START</button>
        <button id="stop-button" class="sim-button">STOP</button>
    </div>
</body>
</html>
